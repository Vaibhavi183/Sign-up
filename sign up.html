<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./sign up.css">
    <link rel="shortcut icon" href="./image/awesome font logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/efef6cc764.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            
            <label for="fname">First Name</label><br>
            <div id="cuser">
                <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter the first name" id="fname"><br>
            </div>

            <label for="lname">Last name</label><br>
            <div id="luser">
                <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter the last name" id="lname"><br>
            </div>
            
            
            <label for="email">E-mail</label><br>
            <div id="euser">
                    <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter the email" id="email"><br>
            </div>

           
            <label for="">Mobile Number</label><br>
            <div id="muser">
            <i class="fa-solid fa-mobile"></i>
            <input type="number" placeholder="Enter the mobile number" id="mobile"><br>
            </div>
            <div>
            <label for="">D.O.B</label>
            <input type="date" id="dob"><br>
            <input type="range"><br>
            </div>
            
            <div>
            <label for="">Gender</label>
            <input type="radio" name="gen" id="male">Male
            <input type="radio" name="gen" id="female">Female <br>
            <select name="" id="">
                <option value="" hidden>----Select----</option>
                <option value="">Single</option>
                <option value="">Taken</option>
              </select><br>
              <input type="color"><br>
            </div>
            
            <div id="wuser">
            <!-- <i class="fa-solid fa-unlock"></i> -->
            <label for="">Create password</label><br>
            <input type="password" placeholder="Create password" id="pass"><br>
            </div>
            <!-- <i class="fa-solid fa-unlock"></i> -->
            <label for="">Confirm password</label><br>
            <input type="password" placeholder="Confirm password" id="pass1"><br>
            <input type="checkbox" required>I have read and understood T & C<br>
            <input type="checkbox" required>I am 18+ & I am accepting T & C<br>

            <!-- <input type="Submit"> -->
        
            <button>Signup</button>
        </form>
    </main>
    
</body>
</html>
